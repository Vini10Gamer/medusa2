<div class="table-responsive">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Título</th>
        <th>Data</th>
      </tr>
    </thead>
    {# Linhas #}
    <tbody>
    {% for prova in provas %}
      <tr>
        <td>{{prova.get_apresentacao}}</td>
        <td><a href="{{prova.get_absolute_url}}">{{prova.get_nome}}</a></td>
        <td>{{prova.get_data}}</td>
      </tr>
    {% endfor %}
    </tbody>

  </table>
</div>
