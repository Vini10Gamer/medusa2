<html lang="pt-br">
<head>
  {% if GA_TRACKING_ID %}
    <script>alert("Ativado GA")</script>
      <!-- Etiqueta global do site (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{GA_TRACKING_ID}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{GA_TRACKING_ID}}');
    </script>
  {%endif%}
  <meta charset="UTF-8">
  <title>Login</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Scripts.js -->
  <!--JQuerry-->


  <!-- Arquivos CSS -->
  <!--Botstrap-->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Fontawesome - go get icons in https://fontawesome.com -->

  {% progressive_web_app_meta %}

<body class="text-center" style="display: -ms-flexbox;  display: flex;  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;">
<!-- templates/registration/login.html -->
<div style="width: 100%;  max-width: 330px;  padding: 15px;  margin: auto;">
  <h2>Medusa II</h2>
  <form method="post">
    {% csrf_token %}
    <!--{{ form.as_p }}-->
    {{form|crispy}}
    <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
    <!--TODO Procurar tentar e instalar as Floating Labels https://getbootstrap.com/docs/4.3/examples/floating-labels/-->
  </form>
  <p><a href="{% url 'password_reset' %}">Esqueceu sua senha?</a></p>
</div>
<script>
  // Get a reference to the form element, assuming
// it contains the ID attribute "signup-form".
var form = document.getElementsByTagName("form")[0]

// Add a listener for the "submit" event.
form.addEventListener('submit', function(event) {

  // Prevent the browser from submitting the form
  // and thus unloading the current page.
  event.preventDefault();

  // Send the event to Google Analytics and
  // resubmit the form once the hit is done.
  gtag('event', 'login_form_complete', {
    'event_callback': function() {
      form.submit();
    }
  });
});
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</body>
