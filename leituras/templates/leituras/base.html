<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}}Titulo{%endblock%}</title>
    <link href="../../static/leituras/style.css" rel="stylesheet" type="text/css">
    {%load static%}
    <link href="{%static 'leituras/style.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="topnav">
    <a href="{%url 'biblio:index'%}">Pagina inicial</a>
    <a href="{%url 'biblio:list_leituras'%}"> Ir para leituras</a>
    <a href="{%url 'biblio:series_list'%}"> Ir para series</a>

    {%if user.is_staff%}
    <a href="{%url 'admin:index'%}"> Admin</a>
    {%endif%}

    <div class="login-container">
        {% if user.is_authenticated %}
        <span>Bem vindo, {{ user.get_username }}. <a href="{%url 'logout'%}"> Logout</a></span>
        <a href="{%url 'biblio:perfil'%}">Perfil</a>
        {% else %}
        <span>Você não esta logado. <a href="{%url 'login'%}">Entrar</a></span>
        {% endif %}

    </div>
</div>


{%block content%}
{%endblock%}
</body>
</html>
